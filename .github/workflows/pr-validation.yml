name: PR Validation

on:
  push:
    branches:
      - 'add-place/**'
      - 'add-portal/**'

jobs:
  validate_pr_files:
    runs-on: ubuntu-latest
    name: Validate Files in PR
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ðŸ“¦ Install dependencies
        run: npm install ajv
      - name: ðŸ” Get changed files
        id: changed-files
        run: |
          echo "json_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- 'public/data/places/**/*.json' 'public/data/portals/**/*.json')" >> $GITHUB_OUTPUT
          echo "image_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- 'public/data/place_images/**/*.{png,jpg,jpeg,gif}')" >> $GITHUB_OUTPUT
      - name: âœ… Validate Changed JSON Files
        if: steps.changed-files.outputs.json_files
        run: |
          for file in ${{ steps.changed-files.outputs.json_files }}; do
            node .github/scripts/validate-data.js "$file"
          done
      - name: âœ… Validate Changed Image Files
        if: steps.changed-files.outputs.image_files
        run: |
          for file in ${{ steps.changed-files.outputs.image_files }}; do
            node .github/scripts/validate-images.js "$file"
          done