name: PR Validation

on:
  pull_request:
    branches:
      - 'add-place/**'
      - 'add-portal/**'
  push:
    branches:
      - 'add-place/**'
      - 'add-portal/**'

jobs:
  validate_pr_files:
    runs-on: ubuntu-latest
    name: Validate Files in PR
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v4
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 📦 Install dependencies
        run: npm install ajv
      - name: 🔍 Get changed files
        id: changed-files
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          echo "json_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'public/data/places/**/*.json' 'public/data/portals/**/*.json')" >> $GITHUB_OUTPUT
          echo "image_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'public/data/place_images/**/*.{png,jpg,jpeg,gif}')" >> $GITHUB_OUTPUT
      - name: ✅ Validate Changed JSON Files
        if: steps.changed-files.outputs.json_files
        run: |
          for file in ${{ steps.changed-files.outputs.json_files }}; do
            node .github/scripts/validate-data.js "$file"
          done
      - name: ✅ Validate Changed Image Files
        if: steps.changed-files.outputs.image_files
        run: |
          for file in ${{ steps.changed-files.outputs.image_files }}; do
            node .github/scripts/validate-images.js "$file"
          done
